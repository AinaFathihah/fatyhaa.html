<script>
        // Minimum font size
        const MIN_FONT_SIZE = 40; // in pixels

        // Function to increase text size
        function increaseTextSize() {
            document.querySelectorAll('body *:not(.no-resize)').forEach((element) => {
                const currentSize = parseFloat(getComputedStyle(element).fontSize);
                element.style.fontSize = (currentSize + 2) + "px";
            });
        }

        // Function to decrease text size with minimum limit
        function decreaseTextSize() {
            document.querySelectorAll('body *:not(.no-resize)').forEach((element) => {
                const currentSize = parseFloat(getComputedStyle(element).fontSize);
                if (currentSize > MIN_FONT_SIZE) {
                    element.style.fontSize = (currentSize - 2) + "px";
                }
            });
        }
    </script>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Format time to 2 digits
            hours = (hours < 10) ? '0' + hours : hours;
            minutes = (minutes < 10) ? '0' + minutes : minutes;
            seconds = (seconds < 10) ? '0' + seconds : seconds;

            const timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('digital-clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
